<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="https://liber31.github.io/Artist/product/artist.js"></script>
  </head>

  <script>
    room['game'] = function() {
      DEBUG = true;

      class background extends instance {
        constructor() {
          super();
        }

        step() {
          this.x += 2;
          this.y += 1;
          if (this.y == 70) {
            this.y = 0;
            this.x = 0;
          }
        }

        draw() {
          draw_set_color(c_gray);
          draw_set_font(23, 'Arial');
          for (let i = 0; i < 7; i++) {
            for (let j = 0; j < 14; j++) {
              draw_text_transformed(j * 70 + this.x - 140, this.y + i * 70 - 40, 'ARTIST', 'center', 45);
            }
          }

          draw_set_alpha(0.9);
          draw_set_color(c_white);
          draw_rectangle(width / 2 - 155, height / 2 - 65, width / 2 + 155, height / 2 + 52, true);
          draw_set_alpha(1);
          draw_set_color(c_black);
          draw_rectangle(width / 2 - 156, height / 2 - 66, width / 2 + 156, height / 2 + 53, false);
        }
      }

      class main_text extends instance {
        constructor() {
          super();
        }

        create() {
          this.text = 'Welome to Artist';
          this.time = 0;
        }

        step() {
          this.time += 0.1;
          if (this.time > 6.2) {
            this.time = 0;
          }
        }

        draw() {
          draw_set_color(c_black);
          draw_set_font(40, 'Arial');
          draw_text_transformed(this.x, this.y - 30 + lengthdir_x(10, this.time), this.text, 'center', lengthdir_y(5, this.time));
        }
      }

      class sub_text extends instance {
        constructor() {
          super();
        }

        create() {
          this.text = 'This is example of wave TEXT';
          this.time = 1;
        }

        step() {
          this.time += 0.1;
          if (this.time > 6.2) {
            this.time = 0;
          }
        }

        draw() {
          draw_set_color(c_black);
          draw_set_font(16, 'Arial');
          draw_text_transformed(this.x, this.y + 20 + lengthdir_x(10, this.time), this.text, 'center', lengthdir_y(5, this.time));
        }
      }

      instance_create(main_text, width / 2, height / 2, 2);
      instance_create(sub_text, width / 2, height / 2, 2);
      instance_create(background, 0, 0, 1);
    };

    room_goto('game');
  </script>

  <body>
    <canvas id="canvas" width="800" height="360" style="border:1px solid #000000;"> </canvas>
  </body>
</html>
