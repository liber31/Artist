<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="https://liber31.github.io/Artist/product/artist.js"></script>
  </head>

  <script>
    room['game'] = function() {
      class main_text extends instance {
        constructor() {
          super();
        }

        create() {
          this.text = 'Welome to Artist';
        }
        draw() {
          draw_set_color(c_black);
          draw_set_font(40, 'Arial');
          draw_text_transformed(this.x, this.y - 30, this.text, 'center');
        }
      }

      class sub_text extends instance {
        constructor() {
          super();
        }

        create() {
          this.text = '훨씬 쉽고 빠른 웹 게임 엔진';
        }

        draw() {
          draw_set_color(c_black);
          draw_set_font(16, 'Arial');
          draw_text_transformed(this.x, this.y + 10, this.text, 'center');
        }
      }

      instance_create(main_text, width / 2, height / 2, 1);
      instance_create(sub_text, width / 2, height / 2, 1);
    };

    room_goto('game');
  </script>

  <body>
    <canvas id="canvas" width="800" height="360" style="border:1px solid #000000;"> </canvas>
  </body>
</html>
