<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Game</title>
</head>

<style type="text/css">
  html,
  body {
    margin: 0;
    height: 100%;
    overflow: hidden
  }

  * {
    padding: 0 auto;
    margin: 0 auto;
  }

  /* border 제거 */
  body {
    border: 0;
    background-color: white;
  }

  /* canvas를 viewport 크기로 만들기 */
  canvas {
    overflow: hidden;
    position: fixed;
    display: block;
  }
</style>

<body>
  <canvas id="canvas"></canvas>
</body>

<!-- script src="/socket.io-client/dist/socket.io.js" -->
<script type="text/javascript" src="/js/test.js"></script>

<script>
  const canvas = document.getElementById('canvas');
  try {
    set_canvas(canvas);
    set_FULLSCREEN(true);
    set_DEBUG_MODE(true);

    start();

    class MousePointer extends ArtistElement {
      draw() {
        drawSetAlpha(0.6);
        drawCircle(window.variables.MOUSE_X, window.variables.MOUSE_Y, 3, true);
        drawLine(0, window.variables.MOUSE_Y, window.variables.DISPLAY_WIDTH, window.variables.MOUSE_Y);
        drawLine(window.variables.MOUSE_X, 0, window.variables.MOUSE_X, window.variables.DISPLAY_HEIGHT);
        drawSetAlpha(1);
      }
    }
    instance_create(MousePointer, 0, 0, 1);
  } catch (err) {
    alert(err);
  }
</script>

</html>
